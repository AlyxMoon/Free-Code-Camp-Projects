<!DOCTYPE html>
<html>
<head lang='en'>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link rel='shortcut icon' href='img/favicon.ico' type='image/x-icon'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
  <link rel='stylesheet' type='text/css' href='style.css'>

  <title>FCC - Pomodoro Clock</title>
</head>
<body>
  <div class='page-header'>
    <h1>Pomodoro Clock</h1>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class=" col-lg-2 col-lg-offset-4 col-md-3 col-md-offset-3 col-sm-4 col-sm-offset-2 col-xs-5 col-xs-offset-1">
        <h3>Break</h3>
        <button id="break-minus" class="btn btn-default left"><i class="fa fa-minus"></i></button>
        <span id="break-time">5</span>
        <button id="break-add" class="btn btn-default right"><i class="fa fa-plus"></i></button>
      </div>
      <div class="col-lg-2 col-md-3 col-sm-4 col-xs-5">
        <h3>Session</h3>
        <button id="session-minus" class="btn btn-default left"><i class="fa fa-minus"></i></button>
        <span id="session-time">25</span>
        <button id="session-add" class="btn btn-default right"><i class="fa fa-plus"></i></button>
      </div>
    </div>

    <div class="row top-space">
      <button id="reset" class="btn btn-info">Reset Clock</button>
    </div>

    <div class="row top-space">
      <button id="clock" class="btn">
        <span id="status" class='h2'>stopped</span>
        <br/>
        <span id="session-remaining" class="h3">0</span>
      </button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
