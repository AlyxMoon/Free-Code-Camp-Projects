<!Doctype html>
<html>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link rel='shortcut icon' href='img/favicon.ico' type='image/x-icon'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
  <div class="page-header">
    <h1>Local Weather</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="btn-group" role="group" aria-label="...">
        <button id="temp-c" class="btn btn-default" type="submit">Celcius</button>
        <button id="temp-f" class="btn btn-default" type="submit">Fahrenheit</button>
      </div>
      <span id="icon"></span>
      <span id="temperature"></span>
      <span id="units"></span>
    </div>
    <div class="row">
      <div class='col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2'>
        <div class="panel panel-default">
          <table class="table">
            <thead>
              <tr>
                <th>Location</th>
                <th>Humidity</th>
                <th>Cloud Cover</th>
                <th>Wind Speed</th>
              </tr>
            </thead>
            <tbody>
              <td id="location" />
              <td id="humidity" />
              <td id="clouds" />
              <td id="wind" />
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>




  <footer class="footer">
    <div class="container">
      <p>Background image courtesy of <a href="http://wallpapercave.com">Wallpaper Cave</a>.</p>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src='index.js'></script>
</body>
</html>
