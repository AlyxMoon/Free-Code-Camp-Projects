<!DOCTYPE html>
<html>
<head lang='en'>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link rel='shortcut icon' href='img/favicon.ico' type='image/x-icon'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
  <link rel='stylesheet' type='text/css' href='style.css'>

  <title>FCC - JavaScript Calculator</title>
</head>
<body>
  <div id="calc-case">
  	<h1>JavaScript Calculator</h1>
  	<p id="display"></p>

		<div class="calc-row">
			<button class="btn btn-default calc-clear" id="btn-AC">AC</button>
			<button class="btn btn-default calc-clear" id="btn-CE">CE</button>
			<button class="btn btn-default calc-op" id="btn-divide">/</button>
		</div>
		<div class="calc-row">
			<button class="btn btn-default calc-num" id="btn-7">7</button>
			<button class="btn btn-default calc-num" id="btn-8">8</button>
			<button class="btn btn-default calc-num" id="btn-9">9</button>
			<button class="btn btn-default calc-op" id="btn-multiply">x</button>
		</div>
		<div class="calc-row">
			<button class="btn btn-default calc-num" id="btn-4">4</button>
			<button class="btn btn-default calc-num" id="btn-5">5</button>
			<button class="btn btn-default calc-num" id="btn-6">6</button>
			<button class="btn btn-default calc-op" id="btn-subtract">-</button>
		</div>
		<div>
			<button class="btn btn-default calc-num" id="btn-1">1</button>
			<button class="btn btn-default calc-num" id="btn-2">2</button>
			<button class="btn btn-default calc-num" id="btn-3">3</button>
			<button class="btn btn-default calc-op" id="btn-add">+</button>
		</div>
		<div class="calc-row">
			<button class="btn btn-default calc-num" id="btn-0">0</button>
			<button class="btn btn-default calc-num" id="btn-decimal">.</button>
			<button class="btn btn-default calc-op" id="btn-equal">=</button>
		</div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
