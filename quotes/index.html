<!DOCTYPE html>
<html>
<head lang='en'>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
  <h1>Random Quotes</h1>
  <p>We all love quotes, don't we? There are many places to find quotes, but you aren't at those places, you're here. So to celebrate, I went over to those places and brought some quotes back, enjoy!</p>

  <button id='new-quote' class='btn btn-success' type='submit'>New Quote</button>

  <a id='tweet-button' class='btn btn-info btn-xs' href='#' role='button'><i class='fa fa-twitter'></i>Tweet!</a>

  <div class='quote'>
    <span class='quote-text'>You shouldn't see this!</span>
    <br/>
    <span class='quote-author'>You shouldn't see this!</span>
  </div>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js'></script>
  <script src='index.js'></script>
</body>
</html>
