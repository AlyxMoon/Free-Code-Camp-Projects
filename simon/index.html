<!DOCTYPE html>
<html>
<head lang='en'>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link rel='shortcut icon' href='img/favicon.ico' type='image/x-icon'>
  <link rel='stylesheet' type='text/css' href='style.css'>

  <title>FCC - Simon Game</title>
</head>
<body>
  ​<div class="board">
    <div id="0" class="game-button green inline"></div>
    <div id="1" class="game-button red inline"></div>

    <div id="2" class="game-button yellow inline"></div>
    <div id="3" class="game-button blue inline"></div>

    <div class="game-options">
      <h1>Simon®</h1>
      <div class="row">
        <div class="score inline">
          <div class="score-display"></div>
          <div class="label">Score</div>
        </div>
        <div class="button-wrap inline">
          <div class="button" id="start"></div>
          <div class="label">Start</div>
        </div>
        <div class="button-wrap inline">
          <div class="led" id="strict-led"></div>
          <div class="button" id="strict"></div>
          <div class="label">Strict</div>
        </div>
      </div>
      <div class="row">
        <div class="label switch-label inline">On</div>
        <div class="switch inline">
          <div id="switch-lever" class="lever-off"></div>
        </div>
        <div class="label switch-label inline">Off</div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
